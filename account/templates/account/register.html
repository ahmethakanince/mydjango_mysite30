{% extends "base.html" %}

{% block title %} register page {% endblock%}

{%block body_content%}

<div  class="container mt-3">
    <div class="col">
        <h1> Register </h1>
        <hr>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %} <!--- bunu formlara eklemek kesinlikle gerek güvenlik acısından eklemezsek hata verir. -->

            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="mb-3"> 
                <label for="username" class="form-label"><strong>Username</strong></label>
                <input type="text" name="username" class="form-control" value="{{ username }}" >
            </div>
            <div class="mb-3"> 
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" name="email" class="form-control" value="{{ email }}">
            </div>
            <div class="row mb-3">
            <div class="col"> 
                <label for="firstname" class="form-label"><strong>Firstname</strong></label>
                <input type="text" name="firstname" class="form-control" value="{{ firstname }}">
            </div>
            <div class="col"> 
                <label for="lastname" class="form-label"><strong>Lastname</strong></label>
                <input type="text" name="lastname" class="form-control" value="{{ lastname }}">
            </div>
            </div>

            <div class="mb-3"> 
                <label for="password" class="form-label"><strong>Password</strong></label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3"> 
                <label for="repassword" class="form-label"><strong>Re-Password</strong></label>
                <input type="password" name="repassword" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>


{% endblock %}

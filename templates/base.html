<!-- tüm sayfların temel yapısını olusturur. diger sayfalar bu sayfanın block body content ve endblock yerine bütün diger sayfalardaki kodlar gelecek
   kısınlarına eklenerek acılır -->
   {% load static  %}
   <!doctype html>
   <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
     <title>{% block title %}{% endblock title %}</title>
    
     <style>
      body {
        min-height: 100vh; /* Minimum height of the body to cover the entire viewport */
        margin: 0; /* Remove default margin */
        display: flex;
        flex-direction: column;
      }
    
      .scrollable-div {
        flex-grow: 1; /* Allow the div to grow to fill the remaining space */
        overflow-y: auto; /* Enable vertical scrolling */
      }
    </style>
   </head>
   
  <body>
    
    {% include 'navbar.html'%}

    
     {% block body_content%}
     {%endblock%}
   
    
  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

   <!--Footer sonra eklenecek-->
   </html>
